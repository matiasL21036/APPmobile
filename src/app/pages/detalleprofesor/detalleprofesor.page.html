<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let alumno of alumnos" [ngClass]="{'texto-verde': esVerde(), 'texto-rojo': !esVerde()}">
      {{ alumno }}
    </ion-item>
  </ion-list>
</ion-content>
